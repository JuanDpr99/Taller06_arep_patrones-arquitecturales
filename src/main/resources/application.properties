spring.application.name=crud_systemmanagepropertiesv

# --- App ---
server.port=8080

# --- Datasource con defaults locales (se pueden sobrescribir con variables de entorno) ---
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/propertiesdb?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC}
spring.datasource.username=${DB_USER:admin}
spring.datasource.password=${DB_PASS:12345678}

# --- JPA/Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

